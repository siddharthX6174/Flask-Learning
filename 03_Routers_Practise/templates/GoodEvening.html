<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Evening</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 50px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .greeting-message {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .clock-container {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4), inset 0 2px 5px rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .clock-face {
            position: relative;
            width: 180px;
            height: 180px;
            border: 3px solid #222;
            border-radius: 50%;
            background: #ecf0f1;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .center-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #222;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        .hand {
            position: absolute;
            background: #222;
            transform-origin: bottom center;
            left: 50%;
            bottom: 50%;
        }
        
        .hour-hand {
            width: 4px;
            height: 50px;
            margin-left: -2px;
        }
        
        .minute-hand {
            width: 3px;
            height: 65px;
            margin-left: -1.5px;
            background: #34495e;
        }
        
        .second-hand {
            width: 2px;
            height: 70px;
            margin-left: -1px;
            background: #e74c3c;
        }
        
        .time-digital {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
        }
        
        .emoji {
            font-size: 3em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸŒ™</div>
        <h1>Good Evening!</h1>
        <p class="greeting-message">
            Time to relax and unwind. 
            Hope you've had an amazing day! ðŸŒŸ
        </p>
        
        <div class="clock-container">
            <div class="clock-face">
                <div class="hand hour-hand" id="hourHand"></div>
                <div class="hand minute-hand" id="minuteHand"></div>
                <div class="hand second-hand" id="secondHand"></div>
                <div class="center-dot"></div>
            </div>
        </div>
        
        <div class="time-digital" id="digitalTime">{{ hour_now }}:00</div>
    </div>
    
    <script>
        function updateClock() {
            const now = new Date();
            const hour = now.getHours();
            const minute = now.getMinutes();
            const second = now.getSeconds();
            
            const hourDeg = (hour % 12) * 30 + minute * 0.5;
            const minuteDeg = minute * 6 + second * 0.1;
            const secondDeg = second * 6;
            
            document.getElementById('hourHand').style.transform = `rotate(${hourDeg}deg)`;
            document.getElementById('minuteHand').style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById('secondHand').style.transform = `rotate(${secondDeg}deg)`;
            
            const timeString = String(hour).padStart(2, '0') + ':' + 
                             String(minute).padStart(2, '0') + ':' + 
                             String(second).padStart(2, '0');
            document.getElementById('digitalTime').textContent = timeString;
        }
        
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
