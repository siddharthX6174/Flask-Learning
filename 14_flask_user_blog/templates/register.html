{% extends 'base.html' %}
{% block content %}
<center>
    <form action="" method="POST">
        <table>
            <tr>
                <td>Email</td>
                <td><input type='email' name='email'></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input name='username'></td>

        <p>
            <input type='submit' value='Register'>

    </form>

    <h3>Already have an account?</h3>
    <h3><a href='#'>Login</a></h3>
</center>
{% endblock %}
